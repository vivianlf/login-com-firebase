<h1 style="font-weight: 700; color: #8c8287;">Urgente</h1>
<p style="color: #8c82878f; font-weight: 400; font-size: 16px;">Essas tarefas precisam ser concluídas o quanto antes</p>

<div style="float: right; margin-bottom: 15px;">
  <button type="button" class="btn" style="color: #0d0a31;" [routerLink]="['/tarefas/listar']">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Todas as tarefas </button>
  <button type="button" class="btn btn-success" style="margin: 5px;" [routerLink]="['/tarefas/concluir']"> <span class="glyphicon glyphicon-ok"
      aria-hidden="true"></span> Feito</button>


</div>
<tr></tr>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Tarefa</th>
      <th>Concluir</th>
      <th class="text-center">
        Ações
      </th>
    </tr>
    <tr *ngFor="let tarefa of tarefas">
      <td *ngIf="!tarefa.concluida && tarefa.fav" [tarefaConcluida]="tarefa.concluida" [class.warning]="tarefa.fav">
        {{ tarefa.nome }}
      </td>
      <td style="width: 70px" class="text-center" *ngIf="!tarefa.concluida && tarefa.fav">
        <input type="checkbox" (click)="alterarStatus(tarefa)" [value]="tarefa.id" [checked]="tarefa.concluida">
      </td>
      <td class="text-center" style="width: 200px" *ngIf="!tarefa.concluida && tarefa.fav">
        <a href="#" title="Remover" alt="Remover" (click)="remover($event, tarefa)" class="btn btn-xs btn-danger"
          style="margin: 2px;">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Remover
        </a>
        <a href="#" title="Importante" alt="Importante" (click)="alterarPrioridade(tarefa)"
          class="btn btn-xs btn-warning" style="margin: 2px;">
          <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="tarefas.length==0">Nenhuma tarefa cadastrada.</p>
