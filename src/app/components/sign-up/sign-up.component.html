<div class="content">
    <mat-card class="u-mt-3">
        <mat-card-title style="text-align: center; color: gray;">Registre-se</mat-card-title>
        <mat-card-content>
            <form #data="ngForm" class="form" (submit)="signUp(data.value, password.value)">

                <mat-form-field>
                    <mat-label>Nome</mat-label>
                    <input matInput type="text"ngModel ngModel name="name">
                   
                </mat-form-field>
    
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="email" ngModel name="email">
                   
                </mat-form-field>
    
                <mat-form-field>
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" #password name="password">
                    
                </mat-form-field>
                <p style="color: grey; font-size: 12px;">Deve conter no m√≠nimo 8 caracteres</p>

    
                <mat-card-actions>
                    <button mat-raised-button color="primary" type="submit">Confirmar</button>
                    <button mat-button (click)="Return()">Voltar</button>

                </mat-card-actions>
            </form>
        </mat-card-content>
        
    </mat-card>
    </div>
