<div class="content">
<mat-card class="u-mt-3">
    <mat-card-title style="text-align: center; color: gray;">Entrar</mat-card-title>
    <mat-card-content>
        <form #data="ngForm" class="form" (submit)="signIn(data.value, password.value)">

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" ngModel name="email">
               
            </mat-form-field>

            <mat-form-field>
                <mat-label>Senha</mat-label>
                <input matInput type="password" #password name="password">
                
            </mat-form-field>

            <a (click)="passwordReset(data.value)">Esqueceu a senha?</a>
            <mat-card-actions>
                <button mat-raised-button color="accent" type="submit">Entrar</button>
                <button mat-button (click)="signUp()">Cadastre-se</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
    
</mat-card>
</div>
